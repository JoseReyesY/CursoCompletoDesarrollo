<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>

        button {
            background-color: #404969;
            color: #bde4f4;
        }

        button:hover {
            background-color: #ff7f50;
        }

        button:active {
            background-color: #ff4273;
        }

    </style>
</head>
<body>
    
    <button>Enviar</button>

</body>
</html>
